  <!-- Section Personal Data -->
  <div class="col-md-offset-3 col-md-6">
    <div class="headlines">Personal Data</div>
    <form role="form">
      <div class="form-group">
        <label for="name">What's your name?</label>
        <input type="name" class="form-control" id="name">
      </div>
      <button class="btn btn-success">Update your personal data</button>
    </form>
  </div>

  <!-- Section Travel Data -->
  <div class="col-md-offset-3 col-md-6 spare-line" >
    <div class="headlines">Travel related Data</div>
    <form role="form">
      <div class="form-group">
        <label for="vacDays">How much Days for vacation are left?:</label>
        <input type="number" class="form-control" id="vacDays">
      </div>
      <div class="form-group">
        <label for="budget">What's your budget?</label>
        <input type="number" class="form-control" id="budget">
      </div>
      <div class="form-group">
        <label for="distance">Whats the max. distance you would like to travel?:</label>
        <select class="form-control" id="distance">
          <option>Countrywide</option>
          <option>EU-wide</option>
          <option>Worldwide</option>
          <option>Moon</option>
        </select>
      </div>
      <div class="form-group">
        <label for="travelMode">Select your Vehicle:</label>
        <select class="form-control" id="travelMode">
          <option>Plane</option>
          <option>Car</option>
          <option>Bus</option>
          <option>Walking</option>
          <option>Ship</option>
        </select>
      </div>
      <button class="btn btn-success">Update your travel Data</button>
    </form>
  </div>

  <!-- Section Constrains -->
  <div class="col-md-offset-3 col-md-6 spare-line">
    <div class="headlines">Important Informations?</div>
    <form role="form">
      <div class="form-group">
        <label for="favDestination">What is your prefered destination?</label>
        <input type="text" class="form-control" id="favDestination">
      </div>
      <div class="form-group">
        <label for="kids">Do you have kids with you? If yes, how many?</label>
        <input type="number" class="form-control" id="kids">
      </div>
      <div class="form-group">
        <label for="adults">Do you have adults with you? If yes, how many?</label>
        <input type="number" class="form-control" id="adults">
      </div>
      <div class="form-group">
        <label for="dog">Do you have Dogs with you? If yes, how many?</label>
        <input type="number" class="form-control" id="dog">
      </div>
